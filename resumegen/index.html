<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <header class="p-4 text-center bg-gray-800">
        <h1 class="text-2xl font-bold">Resume Builder</h1>
    </header>
    <main class="flex flex-col md:flex-row">
        <!-- Form Section -->
        <section class="w-full md:w-1/2 p-4 bg-gray-800">
            <h2 class="text-xl mb-4">Enter Your Details</h2>
            <form id="resume-form" class="flex flex-col space-y-4">
                <label>
                    Full Name:
                    <input type="text" id="name" class="w-full p-2 rounded bg-gray-700 text-white" required>
                </label>
                <label>
                    Email:
                    <input type="email" id="email" class="w-full p-2 rounded bg-gray-700 text-white" required>
                </label>
                <label>
                    Skills:
                    <textarea id="skills" rows="4" class="w-full p-2 rounded bg-gray-700 text-white"></textarea>
                </label>
                <button type="button" onclick="updatePreview()" class="p-2 bg-blue-600 rounded">Preview</button>
                <button type="button" onclick="downloadPDF()" class="p-2 bg-green-600 rounded">Download PDF</button>
            </form>
        </section>

        <!-- Preview Section -->
        <section id="resume-preview" class="w-full md:w-1/2 p-4 bg-gray-700">
            <h2 class="text-xl mb-4">Resume Preview</h2>
            <div id="output" class="p-4 border border-gray-500 rounded bg-gray-800">
                <p>Fill out the form to preview your resume.</p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
